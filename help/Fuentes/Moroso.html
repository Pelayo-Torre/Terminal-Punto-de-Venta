	<h1>Moroso</h1>
	<p>Un cliente moroso es aquel que tiene cuentas pendientes con EII Market.</p> 
	<p>Aquel cliente que no haya pagado lo que debe, no podrá volver a comprar más en nuestra tienda hasta que no pague lo que debe.</p>
	<p>Aún así, se le permitirá ver nuestros productos que se encuentren a la venta.</p>
